<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Oen</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="/css/all.css">

    <!-- Main Css  -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" id="main"> 
        <div class="containre-form sign-in">

                <h1 class="title">Welcome back</h1>

                <p class="p-title">Please enter your detiails.</p>

                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>

                <div class="line">
                    <span class="or">or</span>
                </div>

                <form action="">

                    <div class="input-box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <i class="fa-regular fa-eye-slash"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="#checkbox">Remeber for 30 days</label>
                        <a href="#" class="forgot">Forgot password ?</a>
                    </div>

                    <input type="submit" class="input-submit" value="Log In">

                </form>

        </div>

        <div class="containre-form sign-up">

            <h1 class="title">Welcome back</h1>

            <p class="p-title">Please enter your detiails.</p>

            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>

            <div class="line">
                <span class="or">or</span>
            </div>

            <form action="">

                <div class="input-box">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="input-box">
                    <i class="fa-regular fa-eye-slash"></i>
                    <input type="password" placeholder="Password">
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="#checkbox">Remeber for 30 days</label>
                    <a href="#" class="forgot">Forgot password ?</a>
                </div>

                <input type="submit" class="input-submit" value="Log In">

            </form>

        </div>

        <div class="toggle-container">
            <div class="ani">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>


                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
